name: Flutter Android Build

on:
  push:
    branches:
      - main   
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' 

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/Cashlink-Debug-APK.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cashlink-Debug-APK
          path: build/app/outputs/flutter-apk/Cashlink-Debug-APK.apk

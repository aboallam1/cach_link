name: Build Flutter App (Android & iOS)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: List build outputs
        run: |
          echo "APK files:"
          find build/app/outputs/flutter-apk/ -name "*.apk" || echo "No APK files found"
          echo "AAB files:"
          find build/app/outputs/bundle/ -name "*.aab" || echo "No AAB files found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS .app
        run: flutter build ios --release --no-codesign

      - name: List iOS build outputs
        run: |
          echo "iOS build outputs:"
          find build/ios/ -name "*.app" || echo "No .app files found"

      - name: Upload .app
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/iphoneos/Runner.app

      - name: Build .ipa
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r ios-app.ipa Payload
        shell: bash

      - name: Upload .ipa
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios-app.ipa
